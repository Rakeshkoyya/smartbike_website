{% extends 'base.html' %}


{% block content %}


<div class="container">

	<table class="table table-bordered">
		<thead class="thead-dark">
			<tr>
				<th scope="col">uniqueID</th>
				<th scope="col">username</th>
				<th scope="col">emailID</th>
				<th scope="col">Vechile number</th>
				<th scope="col">address</th>
				<th scope="col">phone number</th>
			</tr>
		</thead>
		<tbody>
			{% for i in us %}
			<tr>
				<td>{{i.uniqueID}}</td>
				<td>{{i.username}}</td>
				<td>{{i.email}}</td>
				<td>{{i.vechile_number}}</td>
				<td>{{i.address}}</td>
				<td>{{i.phone_number}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<a href="{% url 'register' %}" class="btn btn-outline-dark btn-md">Add account</a>


</div>


{% endblock %}
