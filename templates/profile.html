<div class="container">
	<table class="table table-striped table-bordered">
		<tbody>
			<tr>
				<td>YOUR uniqueID</td>
				<td id="uniqueid" colspan="2"></td>
			</tr>
			<tr>
				<td>Registered phone number</td>
				<td id="ph_num" colspan="2"></td>
			</tr>
			<tr>
				<td>username</td>
				<td id="uname"></td>
				<td><a href="#" class="btn btn-outline-dark btn-md" onclick="updateit('uname')">Edit</a>
				</td>
			</tr>
			<tr>
				<td>Email</td>
				<td id="email"></td>
				<td><a href="#" class="btn btn-outline-dark btn-md" onclick="updateit('email')">Edit</a></td>
			</tr>
			<tr>
				<td>vechile number</td>
				<td id="vechile number"></td>
				<td><a href="#" class="btn btn-outline-dark btn-md" onclick="updateit('v_num')">Edit</a></td>
			</tr>
			<tr>
				<td>Address</td>
				<td id='addr'></td>
				<td><a href="#" class="btn btn-outline-dark btn-md" onclick="updateit('address')">Edit</a></td>
			</tr>


		</tbody>
	</table>
</div>

<input class=hide-this type="text" id="hidden-val" value="">

<div id="modal" class="modal hide-this">
	<div class="modalrename-content">
		<div class="modalren-close">
			<span><i class="fas fa-times"></i></span>
		</div>

		<div id="modalren" class="modalren hide-this">
			<p>enter the name</p>
			<form id="updatein">
				<input type="text" class="modalrename-input" id="rname">
				<button class="modalrename-sub">change</button>
			</form>
		</div>

		<div id="modalok" class="modalok hide-this">
			<img src="{% static 'img/check.gif' %}">
			<center>
				<p id="ok_mesg">Success</p>
				<button class="btn btn-outline-dark btn-md" onclick="modalok()">OK</button>
			</center>
		</div>

	</div>



</div>
